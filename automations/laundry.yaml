- alias: 'Washing machine done'
  trigger:
    platform: state
    entity_id: binary_sensor.washing_machine_status
    to: 'off'
  action:
    - service: script.notify_status
      data_template:
        message: 'Washing machine done'

- alias: 'Dryer done'
  trigger:
    platform: state
    entity_id: binary_sensor.dryer_status
    to: 'off'
  action:
    - service: script.notify_status
      data_template:
        message: 'Dryer done'