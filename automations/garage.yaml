### Automations related to the garage doors

- alias: 'Garage Door Sarah Left Open'
  trigger:
    platform: state
    entity_id: binary_sensor.garage_door_sarah
    to: 'on'
    for:
      minutes: 5
  action:
    service: script.notify_important
    data_template:
      message: "Sarah's garage door left open for 5 minutes"

