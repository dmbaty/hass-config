notify_status:
  alias: 'Debug status notification'
  sequence:
    - condition: state
      entity_id: input_boolean.notify_status
      state: 'on'
    - service: notify.pushbullet_david
      data_template:
        title: "HASS Status"
        message: "{{ message }}"
notify_important:
  alias: 'Important notification'
  sequence:
    - service: notify.pushbullet_david
      data_template:
        title: "HASS important notification"
        message: "{{ message }}"