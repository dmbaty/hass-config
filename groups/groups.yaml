### Configuration of non-tab groups

water_heater:
  name: Water Heater
  view: no
  entities:
    - climate.main

presence:
  name: Presence
  view: no
  entities:
    - device_tracker.iphone
    - device_tracker.b4f1dab3a0cb

doorbell:
  name: Doorbell
  entities:
    - binary_sensor.ring_front_door_ding
    - binary_sensor.ring_front_door_motion

debug:
  name: "Debug settings"
  entities:
    - input_boolean.notify_status

home_status:
  name: "Status"
  entities:
    - input_select.home_mode
    - device_tracker.iphone
    - device_tracker.b4f1dab3a0cb

# From: https://github.com/master-kenobi/ha-alarmclock
alarmclock:
  name: Wake Me Up
  entities: 
    - automation.wake_me_up
    - sensor.alarm_time
    - input_number.alarmhour
    - input_number.alarmminutes
    - input_boolean.alarmweekday

